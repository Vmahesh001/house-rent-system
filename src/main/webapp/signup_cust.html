
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts2/material-design-iconic-font2/css2/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css2/style.css">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images2/maxence-pira-ssFtNAsgPQk-unsplash.jpg');">
			<div class="inner">
				<form action="register_cust.jsp" method="post">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Username:</label>
							<div class="form-holder">
								<i class="bi bi-person"></i>
								<input type="text" class="form-control" name="name">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Email:</label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;">@</i>
								<input type="email" class="form-control" name="email">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="bi bi-file-lock"></i>
								<input type="password" class="form-control" placeholder="********" name="password">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Address:</label>
							<div class="form-holder">
								<i class="bi bi-telegram"></i>
								<input type="text" class="form-control" placeholder="Enter your Address" name="address">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Mobile Number:</label>
							<div class="form-holder select">
								 <!--<select name="" id="" class="form-control">
									<option value="united states">United States</option>
									<option value="united kingdom">United Kingdom</option>
									<option value="viet nam">Viet Nam</option>
								</select> -->
								<input type="text" class="form-control" name="mbl">
								<i class="bi bi-phone"></i>
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Gender:</label>
							<div class="form-holder select">
								<select name="gender" id="" class="form-control">
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="bi bi-people"></i>
							</div>
						</div>
					</div>
					<div class="form-end">
						<!-- <div class="checkbox">
							<label>
								<input type="checkbox"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
								<span class="checkmark"></span>
							</label>
						</div> -->
						<div class="button-holder">
							<button>Register Now</button>
						</div>
						
						
					</div>
					<br>
							 <a href="login_cust.html">Back to Sign IN</a>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
